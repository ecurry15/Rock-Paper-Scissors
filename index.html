<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Rock Paper Scissors</h1>
  <img id="img" src="https://media.istockphoto.com/vectors/rock-paper-scissors-vector-illustration-vector-id1056840214?k=20&m=1056840214&s=612x612&w=0&h=NG6ZNvaujD7SlQFdeLxblIXzibx23zQJwZWe4Ue3LH0=" alt="Rock Paper Scissors Logo">

<div class="options">
<button class="rock">rock</button>
<button class="paper">paper</button>
<button class="scissors">scissors</button>
</div>
<div class="results"></div>
<div class="game">
<div class="player-score">
  <h2>Player Score</h2>
  <p>0</p>
</div>
<div class="computer-score">
  <h2>Computer Score</h2>
  <p>0</p>
</div>
</div>
<div class="round"></div>
  <button class="restart">Restart Game</button>
<script src="js/Main.js"></script>
</body>
</html>
